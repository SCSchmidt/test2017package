machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t scschmidt/test2017package .

test:
  override
    - docker run --name test2017package -d -p 8787:8787 scschmidt/test2017package

deployment:
  hub:
    branch: master
    commands:
     - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
     - docker push scschmidt/test2017package
